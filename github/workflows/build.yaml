name: Build

# команда для запуска
on:
  pull_request:
    # любой брэнч
    branches:
      - '*'
  push:
    branches:
      - 'main'

# описываем действия
jobs:
  test:
    runs-on: macOS-10.15
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'

